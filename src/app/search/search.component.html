<form class="form-inline my-2 my-lg-0"
    (ngSubmit)="onSubmit(formSearch)"
    #formSearch="ngForm"
>
        <input
            class="form-control mr-sm-2"
            name="word"
            [(ngModel)]="word"
            (ngModelChange)="onChangeEmit($event)" 
            ngModel required
            type="search"
            placeholder="Search"
            aria-label="Search"
        >
        <button 
            class="btn btn-outline-success my-2 my-sm-0"
            type="submit"
            [disabled]="formSearch.invalid"
        >
        Search
        </button>
</form>
